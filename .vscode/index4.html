    <script>
      $(document).ready(function () {
        $("button").click(function () {
          var check = $(this).hasClass("text");
          if (check == true) {
            $(this).removeClass("text");
            $("p").show();
          } else {
            $(this).addClass("text");
            $("p").hide();
          }
        });
      });
    </script>
